<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Using Jekyll Data</h1>
    <h2>Post data</h2>
    {% for post in site.posts %}
      <p><strong>Post title:</strong> {{ post.title }}</p>
      <p>Post date: {{ post.date }}</p>
    {% endfor %}
  </body>
</html>
